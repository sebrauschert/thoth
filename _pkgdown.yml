url: https://sebrauschert.github.io/toth/
template:
  bootstrap: 5
  light-switch: yes
  theme: arrow-light
  theme-dark: arrow-dark
  includes:
    in_header: |
      <style>
      code .op, pre .op {
        unicode-bidi: normal !important;
        font-family: "JetBrains Mono", Consolas, Monaco, "Andale Mono", monospace !important;
      }
      .sourceCode .op {
        content: "|>" !important;
        font-family: "JetBrains Mono", Consolas, Monaco, "Andale Mono", monospace !important;
      }
      </style>
  bslib:
    primary: '#C471ED'
    bg: '#ffffff'
    fg: '#000000'
    bg-dark: '#202123'
    fg-dark: '#ffffff'
    base_font:
      google: Source Sans Pro
    heading_font:
      google: Source Sans Pro
    code_font:
      google: JetBrains Mono
    border-radius: 0.5rem
navbar:
  bg: primary
  type: light
  structure:
    left:
    - intro
    - getting-started
    - reference
    - articles
    right:
    - search
    - github
    - lightswitch
  components:
    getting-started:
      text: Getting Started
      href: articles/getting-started.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: '-------'
      - text: Features
      - text: Data Version Control
        href: articles/dvc-tracking.html
      - text: Docker Setup
        href: articles/docker-setup.html
      - text: Custom Templates
        href: articles/custom-templates.html
      - text: Decision Tracking
        href: articles/decision-tracking.html
      - text: '-------'
      - text: Examples
      - text: End-to-End Example
        href: articles/end-to-end-example.html
    github:
      icon: fab fa-github
      href: https://github.com/sebrauschert/toth
      aria-label: GitHub Repository
footer:
  structure:
    left:
    - developed_by
    - built_with
    right: attribution
  components:
    attribution: Toth icon design by [Freepik](https://www.freepik.com)
